<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxied wikipedia</title>
</head>
<body>
    <script type="module">
        import init, { proxiedFetch } from '../pkg/mantalon_client.js';

        async function run() {
            await init();
            window.proxiedFetch = proxiedFetch;

            let rep = await proxiedFetch("https://example.com");
            document.documentElement.innerHTML = await rep.text();

            console.log("Initialized");
        }
        run();
    </script>
    <script>
        const registerServiceWorker = async () => {
            if ("serviceWorker" in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register("/sw.js", {
                        scope: "/",
                        type: "module",
                    });
                    if (registration.installing) {
                        console.log("Service worker installing");
                    } else if (registration.waiting) {
                        console.log("Service worker installed");
                    } else if (registration.active) {
                        console.log("Service worker active");
                    }
                } catch (error) {
                    console.error(`Registration failed with ${error}`);
                }
            }
        };
        registerServiceWorker();
    </script>
</body>
</html>
